<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alzheimer's Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <style>
        .prediction-form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 4px;
        }
        .result.positive {
            background-color: #ffe6e6;
            border: 1px solid #ffcccc;
        }
        .result.negative {
            background-color: #e6ffe6;
            border: 1px solid #ccffcc;
        }
    </style>
</head>
<body>
    <div class="prediction-form">
        <h2>Alzheimer's Disease Prediction Form</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('predict') }}">            <div class="form-group">
                <label for="age">Age (50-94):</label>
                <input type="number" id="age" name="age" required min="50" max="94">
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>            <div class="form-group">
                <label for="education">Education Level (Years of Education):</label>
                <select id="education" name="education" required>
                    <option value="0">0 years</option>
                    <option value="1">1 year</option>
                    <option value="2">2 years</option>
                    <option value="3">3 years</option>
                    <option value="4">4 years</option>
                    <option value="5">5 years</option>
                    <option value="6">6 years</option>
                    <option value="7">7 years</option>
                    <option value="8">8 years</option>
                    <option value="9">9 years</option>
                    <option value="10">10 years</option>
                    <option value="11">11 years</option>
                    <option value="12">12 years</option>
                    <option value="13">13 years</option>
                    <option value="14">14 years</option>
                    <option value="15">15 years</option>
                    <option value="16">16 years</option>
                    <option value="17">17 years</option>
                    <option value="18">18 years</option>
                    <option value="19">19 years</option>
                </select>
            </div>

            <div class="form-group">
                <label for="income">Income Level:</label>
                <select id="income" name="income" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="employment">Employment Status:</label>
                <select id="employment" name="employment" required>
                    <option value="Employed">Employed</option>
                    <option value="Unemployed">Unemployed</option>
                    <option value="Retired">Retired</option>
                </select>
            </div>

            <div class="form-group">
                <label for="marital">Marital Status:</label>
                <select id="marital" name="marital" required>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widowed">Widowed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="living_area">Living Area:</label>
                <select id="living_area" name="living_area" required>
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" name="bmi" required step="0.1" min="10" max="50">
            </div>            <div class="form-group">
                <label for="smoking">Smoking Status:</label>
                <select id="smoking" name="smoking" required>
                    <option value="Never">Never</option>
                    <option value="Former">Former</option>
                    <option value="Current">Current</option>
                </select>
            </div>

            <div class="form-group">
                <label for="activity">Physical Activity Level:</label>
                <select id="activity" name="activity" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>            <div class="form-group">
                <label for="sleep">Sleep Quality:</label>
                <select id="sleep" name="sleep" required>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="depression">Depression Level:</label>
                <select id="depression" name="depression" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="social">Social Engagement Level:</label>
                <select id="social" name="social" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>            <div class="form-group">
                <label for="cognitive">Cognitive Test Score (30-99):</label>
                <input type="number" id="cognitive" name="cognitive" required min="30" max="99" step="1">
            </div>

            <div class="form-group">
                <label for="pollution">Air Pollution Exposure:</label>
                <select id="pollution" name="pollution" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="genetic">Genetic Risk Factor:</label>
                <select id="genetic" name="genetic" required>
                    <option value="Yes">Present</option>
                    <option value="No">Absent</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Predict</button>
        </form>

        {% if result %}
        <div class="result {% if result.prediction == 'Yes' %}positive{% else %}negative{% endif %}">
            <h3>Prediction Result:</h3>
            <p>Alzheimer's Disease: {{ result.prediction }}</p>
            <p>Probability: {{ result.probability }}%</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
